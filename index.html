<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Button</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
    }

    button {
      width: 220px;
      height: 220px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: radial-gradient(circle at 35% 30%, #ff9a9a 0%, #ff3b3b 35%, #d40000 70%, #8f0000 100%);
      box-shadow:
        0 14px 0 #5e0000,
        0 22px 35px rgba(0, 0, 0, 0.45),
        inset 0 6px 12px rgba(255, 255, 255, 0.25),
        inset 0 -10px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.06s ease, box-shadow 0.06s ease;
    }

    button:active {
      transform: translateY(8px);
      box-shadow:
        0 6px 0 #5e0000,
        0 12px 18px rgba(0, 0, 0, 0.35),
        inset 0 4px 10px rgba(255, 255, 255, 0.2),
        inset 0 -8px 14px rgba(0, 0, 0, 0.22);
    }

    button:focus-visible {
      outline: 4px solid #fff;
      outline-offset: 6px;
    }
  </style>
</head>
<body>
  <button id="btn" type="button">Press</button>
  <audio id="audio" src="a.wav" preload="auto"></audio>

  <script>
    const btn = document.getElementById("btn");
    const audio = document.getElementById("audio");

    btn.addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>
</html>
